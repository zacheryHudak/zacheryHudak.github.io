<!DOCTYPE html>
<html lang='en'>
	<head> 
		<meta charset='utf-8'>
	</head>
	<script type='text/javascript'>
		
		var parentWindow = parent.window.opener;
		var parentSource;
    
    window.addEventListener("message", (event) => {
  // Do we trust the sender of this message?
  parentSource = event.origin;

  // event.source is window.opener
  // event.data is "hello there!"

  // Assuming you've verified the origin of the received message (which
  // you must do in any case), a convenient idiom for replying to a
  // message is to call postMessage on event.source and provide
  // event.origin as the targetOrigin.
}, false);

		function sendMessage() {
			parentWindow.postMessage("hello there!", "*");
			}
		
	</script> 
	<body> 	
		<button style='background-color:#96151D;width:150px;height:40px;color:white' onclick='sendMessage()'>Send Message</button>
	</body> 
</html>
